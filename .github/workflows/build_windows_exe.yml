name: Build Windows EXE

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install "PySide2==5.15.2.1" "shiboken2==5.15.2.1"
          pip install "requests>=2.28.0" "cryptography>=41.0.0" "keyring>=24.0.0" "loguru>=0.7.0"
          pip install "pyinstaller==6.3.0"

      - name: Verify PySide2 is importable
        run: |
          python -c "import PySide2; print('PySide2', PySide2.__version__)"
          python -c "from PySide2.QtWidgets import QApplication; print('QtWidgets OK')"

      - name: Clean previous build artifacts
        shell: pwsh
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          if (Test-Path "dist")  { Remove-Item -Recurse -Force "dist" }

      - name: Build with PyInstaller
        run: pyinstaller 2fa_system_qt.spec --clean

      - name: Assemble distribution folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist\2FA_System_Distribution"
          Copy-Item -Force "dist\2FA_System.exe" "dist\2FA_System_Distribution\"

      - name: Verify build output
        shell: pwsh
        run: |
          $exe = "dist\2FA_System_Distribution\2FA_System.exe"
          if (-not (Test-Path $exe)) {
            Write-Error "BUILD FAILED â€” 2FA_System.exe not found"
            exit 1
          }
          Write-Host "Build successful. Distribution contents:"
          Get-ChildItem "dist\2FA_System_Distribution"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2FA_System_Windows_Exe
          path: dist/2FA_System_Distribution/
          if-no-files-found: error
          retention-days: 30
